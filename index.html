<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Cube unfolding</title>
        <link href="index.css" rel="stylesheet"></link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>

        <div class="container" id="3d">
            <h1>4D Unfoldings</h1>
            <div id="shape-selectors">
                <a id="select-cube" class="waves-effect waves-light btn-small shape-selector blue">Cube</a>
                <a id="select-simplex" class="waves-effect waves-light btn-small shape-selector">Simplex</a>
                <a id="select-orthoplex" class="waves-effect waves-light btn-small shape-selector">Orthoplex</a>
            </div>

            <div id="unfolding-parent">

                    <div id="unfolding-controls">
                        <div class="instructions">Click black nodes to unfold in that direction</div>
                        <div class="subinstructions">Directions that are invalid from your current position are colored red.</div>
                        <div id="controls" class="control-graph"></div>
                    </div>

                    <div id="unfolding-viz">
                        <a class="waves-effect waves-light btn-large reset-button"><i class="material-icons left">autorenew</i>Reset</a>
                        <div id="vizcontainer">
                            <canvas id="viz"></canvas>
                        </div>
                        <div class="instructions right">Click and drag to rotate</div>
                    </div>
            </div>
        </div>

    </body>
    
</html>
