<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Cube unfolding</title>
        <link href="index.css" rel="stylesheet"></link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>

        <div class="container" id="3d">
            <h1>4D Unfoldings</h1>
            <div id="shape-selectors">
                <a id="select-cube" class="waves-effect waves-light btn-small shape-selector blue">Cube</a>
                <a id="select-simplex" class="waves-effect waves-light btn-small shape-selector">Simplex</a>
                <a id="select-orthoplex" class="waves-effect waves-light btn-small shape-selector">Orthoplex</a>
            </div>

            <div>Unfold these 4 dimensional objects by clicking on nodes on their corresponding graphs. Your current position is the blue node. You can unfold in the direction of black nodes.</div>

            <div class="row">
                    <div class="col s5 tall-vw left-pane">
                        <div id="controls" class="control-graph"></div>
                    </div>
                    <div class="col s7 right-pane">
                        <a class="waves-effect waves-light btn-large reset-button"><i class="material-icons left">autorenew</i>Reset</a>
                        <div id="vizcontainer" class="tall-vw">
                            <canvas id="viz"></canvas>
                        </div>
                    </div>
            </div>
        </div>

    </body>
    
</html>
